<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be8193ffd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/music.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>My Blog Site</title>
</head>
<body>
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

<div class="bg-container">
    <img src="" alt="" id="background">
</div>
<div class="player-container">
    <!-- Song -->
    <div class="img-container">
        <img src="" alt="" id="cover" class="active">
    </div>
    <h2 id="title"></h2>
    <h3 id="artist"></h3>
    <audio src=""></audio>
    <!-- Progress -->
    <div class="progress-container" id="progress-container" onclick="myFunction()">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
            <span id="current-time"></span>
            <span id="duration"></span>
        </div>
    </div>
    <script>
    function myFunction() {
        sweetAlert("Oops...","Şarkıyı atlamak yok dostum!", "error");
    }
    </script>
    <!-- Controls -->
    <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
</div>

</body>
    <script src="./js/music.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
